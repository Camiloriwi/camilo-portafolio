      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <form class="modal-dialog modal-dialog-centered" id="formJobs">
          <div class="modal-content" style="height: auto; display: flex;flex-direction: column;">
            <div class="modal-header">
              <h1
                class="modal-title fs-5 text-gradient-primary"
                id="staticBackdropLabel"
              >
                New proyecto
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="d-flex justify-content-center w-100 flex-lg-column">
                <!-- INPUT ID PRODUCT -->
                <input type="hidden" id="idJobUpdate" />
                <div class="mb-3">
                  <label for="title-job" class="form-label">nombre proyecto</label>
                  
                  <input
                    type="text"
                    class="form-control"
                    id="title-job"
                    placeholder="Title Job"
                  />
                </div>

                <div class="mb-6 col-lg-24">
                  <label for="experience" class="form-label"
                    >link proyecto</label
                  >
                  <input
                    type="link"
                    class="form-control"
                    id="link-proyecto"
                    placeholder="link"
                    required
                  />
                </div>
              </div>
             
              <div class="col">
                <div class="mb-9 col-lg-12">
                  <label for="description" class="form-label"
                    >Description</label
                  >
                  <textarea
                    class="form-control"
                    id="description"
                    rows="3"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">
                Save
              </button>
            </div>
          </div>
        </form>
